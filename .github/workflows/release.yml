name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create GitHub Release (pre-release)
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body_path: .github/RELEASE_TEMPLATE.md
          prerelease: true
